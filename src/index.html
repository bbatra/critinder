<!DOCTYPE html>
<html ng-app="critinderApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critinder</title>
  <!-- CSS Resources-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css" rel="stylesheet">
  <!-- JS Resources -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <!-- Auth0-->
  <script src="https://cdn.auth0.com/js/lock-9.1.min.js"></script>
  <!-- Constants & Utils -->
  <script src="/static/js/utils.js"></script>
  <!-- CSS Custom -->
  <link href="/static/css/critinder.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/img/favicon/favicon.png">
</head>
<body>
  <!-- MAIN VIEWS -->
  <header class="primary-color-bg z-depth-1" layout="row" layout-align="start center">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l4 logo hide-on-med-and-down">
          <a href="#home"><img src="/static/img/logo/logo-white.png" alt="Critinder"></a>
        </div>
      <div class="col s12 m12 l8 global-nav right-align">
          <a href="#home" class="button">
            <i class="fa fa-sign-in"></i>
            <span class="hide-on-med-and-down">Home</span>
          </a>
          <a href="#giveCritique" class="button">
            <i class="fa fa-pencil-square-o"></i>
            <span class="hide-on-med-and-down">Give Critique</span>
          </a>
          <a class="button" onclick="window.signin();">
            <i class="fa fa-file-text-o"></i>
            <span class="hide-on-med-and-down">Get Critique</span>
          </a>
          <a href="#about" class="button">
            <i class="fa fa-question-circle-o"></i>
            <span class="hide-on-med-and-down">About</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <div id="main">
    <!-- Angular Templating-->
    <div class="page" ng-view></div>
  </div>
  <!-- Bottom Scripts // Angular Resources-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.min.js"></script>
  <!-- Bottom Scripts // Core Angular File -->
  <script src="/static/js/app.js"></script>
  <!-- Angular Services -->
  <script src="/static/js/services/ServerService.js"></script>
  <!-- Angular Controllers -->
  <script src="/static/js/controllers/CritiqueSeekerController.js"></script>
  <script src="/static/js/controllers/CritiqueProviderController.js"></script>
  <script src="/static/js/controllers/AboutController.js"></script>
  <script src="/static/js/controllers/HomeController.js"></script>
  <!-- Angular File Upload Service -->
  <script src="/static/../node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
  <script src="/static/../node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
  <!-- Bottom Scripts // Check if jQuery is Loaded -->
  <script>
    // make pictures square
    var cw = $('.card-image').width();
    $('.card-image').css({'height':cw+'px'});
    var cw2 = $('.picture-best-choice img').width();
    $('.picture-best-choice img').css({'height':cw2+'px'});
    var cw3 = $('.picture-choice img').width();
    $('.picture-choice img').css({'height':cw3+'px'});
  </script>
  <script>$(document).ready(function(){if(jQuery){console.log("jQuery is loaded!");}});</script>
</body>
</html>
